<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header contenedor">
        <div class="header__logo">
            <img src="build/img/logo.svg" alt="Logo delivery app">
        </div>
        <nav class="navegacion">
            <a href="#" class="navegacion__link">Iniciar sesión</a>
            <a href="#" class="navegacion__link">Crear Cuenta</a>
            <a href="#" class="navegacion__link navegacion__link--registrar">Registrar Restaurante</a>
        </nav>
    </header>

    <section class="contenedor formulario">
        <div class="formulario__grid">
            <div class="formulario__contenido">
                <h2 class="formulario__heading">Encuentra y pide comida de tu restaurante favorito</h2>
                <form action="" class="formulario__buscar">
                    <div class="formulario__campo">
                        <label for="restaurante" class="formulario__label">Restaurante</label>
                        <input class="formulario__input" type="text" name="restaurante" id="restaurante" placeholder="Tacos México">
                    </div>
                    <div class="formulario__campo">
                        <label for="platillo" class="formulario__label">Platillo</label>
                        <input class="formulario__input" type="text" name="platillo" id="platillo" placeholder="Pizza, Ensalada, Hamburguesa">
                    </div>
                    <input type="submit" value="Buscar" class="formulario__submit">
                </form>
            </div>
            <div class="formulario__imagen-contenedor">
                <img class="formulario__imagen" src="build/img/dibujo_repartidor.svg" alt="Imagen repartidor">
            </div>
        </div>
    </section>

    <section class="pasos">
        <img src="build/img/wave.svg" alt="Imagen wave" class="pasos__wave">

        <div class="pasos__contenido">
            <h2 class="pasos__heading">¿Cómo funciona? <span class="pasos__heading--descripcion">tan fácil como 1, 2 y 3</span></h2>
            <div class="pasos__grid contenedor">
                <div class="pasos__paso">
                    <picture>
                        <source srcset="build/img/paso_1.avif" type="image/avif">
                        <source srcset="build/img/paso_1.webp" type="image/webp">
                        <img class="pasos__imagen" loading="lazy" src="build/img/paso_1.jpg" width="500" heigth="300" alt="Imagen paso App" title="Imagen paso App">
                    </picture>
                </div>
                <div class="pasos__paso">
                    <picture>
                        <source srcset="build/img/paso_2.avif" type="image/avif">
                        <source srcset="build/img/paso_2.webp" type="image/webp">
                        <img class="pasos__imagen" loading="lazy" src="build/img/paso_2.jpg" width="500" heigth="300" alt="Imagen paso App" title="Imagen paso App">
                    </picture>
                </div>
                <div class="pasos__paso">
                    <picture>
                        <source srcset="build/img/paso_3.avif" type="image/avif">
                        <source srcset="build/img/paso_3.webp" type="image/webp">
                        <img class="pasos__imagen" loading="lazy" src="build/img/paso_3.jpg" width="500" heigth="300" alt="Imagen paso App" title="Imagen paso App">
                    </picture>
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
